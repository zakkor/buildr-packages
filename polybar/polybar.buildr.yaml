name: polybar
description: Cool bar
screenshot: https://url-to-screenshot.jpg
source:
  uri: https://github.com/jaagr/polybar
  ref: 3.0.4

build:
  deps:
      - libasound2-dev
      - libcurl4-openssl-dev
      - i3-wm
      - libmpdclient-dev
      - libiw-dev

      - libcairo2-dev
      - libxcb-composite0-dev
      - libxcb-damage0-dev
      - libxcb-ewmh-dev
      - libxcb-icccm4-dev
      - libxcb-image0-dev
      - libxcb-randr0-dev
      - libxcb-render0-dev
      - libxcb-sync-dev
      - libxcb-util0-dev
      - libxcb-xkb-dev
      - libxcb1-dev
      - python-xcbgen
      - xcb-proto
  cmds:
    - cmake -DWITH_XRENDER=ON -DWITH_XDAMAGE=ON -DWITH_XSYNC=ON -DWITH_XCOMPOSITE=ON $BUILDR_SRC_DIR
    - make -j 16
    - make DESTDIR=root install

package:
  type: pack-deb
  version_cmd: cat I3_VERSION | sed 's/-non-git//'
  deps:
    - libc6 (>= 2.14)
    - libcairo2 (>= 1.6.4-5~)
    - libev4 (>= 1:4.04)
    - libglib2.0-0 (>= 2.12.0)
    - libpango-1.0-0 (>= 1.14.0)
    - libpangocairo-1.0-0 (>= 1.22.0)
    - libpcre3
    - libstartup-notification0 (>= 0.10)
    - libxcb-cursor0 (>= 0.0.99)
    - libxcb-icccm4 (>= 0.4.1)
    - libxcb-keysyms1 (>= 0.4.0)
    - libxcb-randr0 (>= 1.3)
    - libxcb-util1 (>= 0.4.0)
    - libxcb-xinerama0
    - libxcb-xkb1
    - libxcb-xrm0
    - libxcb1 (>= 1.6)
    - libxkbcommon-x11-0 (>= 0.5.0)
    - libxkbcommon0 (>= 0.5.0)
    - libyajl2 (>= 2.0.4)
    - perl
    - x11-utils
