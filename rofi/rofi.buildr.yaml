name: rofi
description: A window switcher, application launcher and dmenu replacement
screenshot: https://url-to-screenshot.jpg
source:
  uri: https://github.com/DaveDavenport/rofi
  ref: next

build:
  deps:
    - pkg-config
    - flex
    - bison
    - autoconf
    - software-properties-common
    - libxcb1-dev
    - libxcb-keysyms1-dev
    - libpango1.0-dev
    - libxcb-util0-dev
    - libxcb-icccm4-dev
    - libyajl-dev
    - libstartup-notification0-dev
    - libxcb-randr0-dev
    - libev-dev
    - libxcb-cursor-dev
    - libxcb-xinerama0-dev
    - libxcb-xkb-dev
    - libxkbcommon-dev
    - libxkbcommon-x11-dev
  cmds:
    - git submodule update --init
    - autoreconf --force --install $BUILDR_SRC_DIR
    - $BUILDR_SRC_DIR/configure --prefix=/usr
    - make
    - make DESTDIR=root install

package:
  type: pack-deb
  version_cmd: grep -m 1 version meson.build | cut -d\' -f2
  deps:
    - libc6 (>= 2.14)
    - libcairo2 (>= 1.6.4-5~)
    - libev4 (>= 1:4.04)
    - libglib2.0-0 (>= 2.12.0)
    - libpango-1.0-0 (>= 1.14.0)
    - libpangocairo-1.0-0 (>= 1.22.0)
    - libpcre3
    - libstartup-notification0 (>= 0.10)
    - libxcb-cursor0 (>= 0.0.99)
    - libxcb-icccm4 (>= 0.4.1)
    - libxcb-keysyms1 (>= 0.4.0)
    - libxcb-randr0 (>= 1.3)
    - libxcb-util1 (>= 0.4.0)
    - libxcb-xinerama0
    - libxcb-xkb1
    - libxcb-xrm0
    - libxcb1 (>= 1.6)
    - libxkbcommon-x11-0 (>= 0.5.0)
    - libxkbcommon0 (>= 0.5.0)
    - libyajl2 (>= 2.0.4)
    - perl
    - x11-utils
